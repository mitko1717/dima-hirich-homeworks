<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body class="body">
    <div action="" class="div-form">
        <form action="" class="form"> 
            <div class="form__input form__title">
                <p class="title__signIn title__hover">Sign in</p>
                <p class="title__joinUs title__hover">Join us</p>
            </div>
            <div class="form__input form__user">
            <label class="label" for="">Username</label>
            <input class="input"  type="text" minlength="3" maxlength="20" required />
          </div>
          <div class="form__input form__psw">
            <label class="label" for="">Password</label>
            <input class="input" type="password" minlength="8" maxlength="25" required />
          </div>
          <div class="form__input form__checkbox">
          <input class="checkbox__label" id="checkbox" type="checkbox" />
          <label class="form__input-label" for="checkbox">Keep me signed in</label>
          </div>
          <button class="form__input form__button" type="button">Sign in</button>
          <div class="form__control">
            <div class="form__control-text">Forgot password</div>
            <div class="form__control-text">Create an account</div></form>
     
      </div>
    </div>
  </body>
</html>
